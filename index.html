<h1>VERY-SLOW-TURKEY</h1>

<script>

var canvas = document.createElement('canvas');
canvas.width = window.innerWidth / 1.01;
canvas.height = window.innerHeight / 2;
var c = canvas.getContext('2d');
var textX1 = window.innerWidth / 2;
var textX2 = window.innerWidth * 1.3;

window.addEventListener('load', start);

function start() {
window.requestAnimationFrame(loop);
}

function loop() {
c.fillStyle = '#080808';
c.fillRect(0, 0, window.innerWidth, window.innerHeight / 2);
c.fillStyle = 'white';
c.font = window.innerWidth / 13.66.toString() + 'px sans-serif';
c.fillText('VERY-SLOW-TURKEY.', textX1, window.innerHeight / 4);
c.fillText('Play Epic Games.', textX2, window.innerHeight / 4);

textX1 -= window.innerWidth / 683;
textX2 -= window.innerWidth / 683;
if (textX1 < window.innerWidth / -1.2418181818181817) {textX1 = window.innerWidth;}
if (textX2 < window.innerWidth / -1.366) {textX2 = window.innerWidth * 1.075;}
window.requestAnimationFrame(loop);
}

window.onresize = function() {
canvas.width = window.innerWidth / 1.01;
canvas.height = window.innerHeight / 2;
textX1 = window.innerWidth / 2;
textX2 = window.innerWidth * 1.3;
}

document.body.appendChild(canvas);

</script>
